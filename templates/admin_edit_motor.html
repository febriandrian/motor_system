<!DOCTYPE html>
<html>
<head>
    <title>Edit Data Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h3>Edit Data Motor</h3>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Merek</label>
        <input type="text" class="form-control" value="{{ motor_entry.motor_type.brand }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Model</label>
        <input type="text" class="form-control" value="{{ motor_entry.motor_type.model }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Jumlah</label>
        <input type="number" name="jumlah" class="form-control" value="{{ motor_entry.jumlah }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="{{ url_for('admin_view_motor', school_id=motor_entry.school_id) }}" class="btn btn-secondary">Batal</a>
</form>

</body>
</html>
